<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Númeors</title>
    <style>
        body{
            background-color: rgb(29, 28, 28);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="result">resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            var result = document.querySelector('div#result')
            /*
            Resumo próprio.
            var tn1 = Number(document.getElementById('txtn1').value)
            var tn2 = Number(document.querySelector('input#txtn2').value)
            var result = document.getElementById('result')
            */

            result.innerHTML = `A soma entre os números ${n1} e ${n2} é igual a <strong>${s}<strong>.`
        }
    </script>
</body>
</html>
