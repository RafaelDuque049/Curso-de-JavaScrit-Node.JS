<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://freesvg.org/img/js_logo.png" type="image/x-icon">
    <title>Praticando Conte√∫do</title>
    <style>
        body{
            background-color: rgb(23, 22, 22);
            color: orange;
        }
        .button{
            background-color: aqua;
            width: 100px;
            height: 28px;
            border-radius: 10px;
        }
        .entrada{
            color: white;
            border-color: aqua;
            background-color: rgb(39, 36, 36);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Praticando</h1><hr>
    <input type="number" name="" class= 'entrada' id="n1"> +
    <input type="number" name="" class= 'entrada' id="n2">
    <input type="button" value="SOMAR" onclick="resultado()" class="button">
    <div class="resultado">resultado</div>

    <script>
        function resultado(){
            let n1 = document.querySelector('input#n1').value, n2 = document.querySelector('input#n2').value

            const num1 = Number.parseInt(n1 == ''? 0 : n1), num2 = Number.parseInt(n2 == ''? 0 : n2)

            document.querySelector("div.resultado").innerText = `${num1} + ${num2} = ${num1 + num2}`
        }
    </script>
</body>
</html>
