        body{
            background-color: rgb(29, 27, 27);
            font-family: Arial, Helvetica, sans-serif;
            color: white;

<body>
    <h2>Tratamento de Dados/3</h2>
    
<script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`O nome <strong>${nome}</strong> contém ${nome.length} letras.</br>`)
    document.write(`Seu nome em maisculo fica da seguinte forma: ${nome.toLocaleUpperCase()}</br>`)
    document.write(`Seu nome em minusculo fica da seguinte forma: ${nome.toLocaleLowerCase()}`)

    
</script>

</body>
