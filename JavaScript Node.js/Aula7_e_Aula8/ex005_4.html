<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            background-color: rgb(22, 21, 21);
            color: white;
        }
    </style>
<body>
    <h1>Operadores Ternário/4</h1><hr>

    <script>
        // Os operadores ternários são o "?" e ":".
        // Eles funcionam da seguinte forma:  (TESTE ? TRUE : FALSE)

        // Função na prática:
        var number1 = 10;
        var number2 = 8;
        document.write(`${number1 > number2 ? "É maior" : "É menor"}<br>`)

        var idade = 19;
        document.write(`${idade >= 18 ? "É maior de idade" : "É menor de idade"}<br>`)

        // A função funciona da seguinte forma, se o valor retornado no teste de o valor "True", ele vai rodas o que foi descrito antes do ":", se o resultado for "False", vai ser rodado o que está pós esses dois pontos.

    </script>
</body>
