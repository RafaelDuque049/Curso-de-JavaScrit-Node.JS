<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Atividade 18 - Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="adição">
            Número (Entre 1 a 100): <input type="number" name="" id="numero" min="1" max="100">
            <input type="button" value="Adicionar" id="botão" onclick="adicionar()">
        </div>

        <div>
            <select id="lista_numeros" size="8" onclick="selecionado()">
                <option disabled>Insira um valor acima &#x2B06;&#xFE0F;</option>
            </select>
        </div>
        
        <div class="buttons">
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
            <input type="button" value="Zerar Lista" id="zerar" onclick="Zerar_lista()">
            <input type="button" value="Deletar" id="deletar" onclick="deletar()">
        </div>

        <div class="resultados">Informações</div>
    </section>

    <footer>
        <div>
            <a href="https://www.youtube.com/@CursoemVideo" target="_blank">
                <i>&copy;CursoEmVideo</i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
