<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://freesvg.org/img/js_logo.png" type="image/x-icon">
    <title>Praticando Condições aninhadas</title>
    <style>
        body{
            background-color: rgb(22, 21, 21);
            color: white;
        }
        h1{
            font-size: 40px;
            margin: 2px;
        }
        .entrada{
            color: white;
            border-color: white;
            background-color: rgb(39, 36, 36);
            border-radius: 6px;
        }
        .resultado{
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: orange;">Condições aninhadas em JavaScript</h1><hr>
    
    Digite sua velocidade atual:
    <input type="number" name="valor" class='entrada' id="vel" onkeyup="calcular()">
    <div class="resultado">Resultado</div>
    <div class="msg"></div>

    <script>
        const result = document.querySelector('div.resultado')
        
        function receber(valor1, v2, v3){
            return valor1 <= 0 || valor1 >= 0 ? v2 : v3;
        }
        
        function calcular(){
            let retorno, color;

            let vel = Number.parseInt(document.querySelector('input#vel').value)

            if (vel > 60 || vel < 30){

                if (vel > 60){
                   retorno = "Você recebeu uma multa por andar acima da velocidade permitida."
                    color = 'red' 
                } else {
                    retorno = "Você recebeu uma multa por estar abaixo da velocidade média permitida"
                    color = 'red';
                }

            } else{
                retorno = "Você está dentro da velocidade mínima e a máxima aceita, continue na mesma velocidade."
                color = 'aqua'
            }

            document.querySelector('div.msg').innerHTML = '<br>Dirija sempre usando o cinto de segurança para seu bem estar.';

            result.innerText = receber(vel, retorno, 'Resultado')
            
            result.style.marginTop = receber(vel, '5px', '15px')
            
            result.style.color = receber(vel, color, 'white')

            document.querySelector("input.entrada").style.borderColor = receber(vel, color, 'white')
        }
    </script>
</body>
</html>
